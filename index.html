<!DOCTYPE html>
<html>
  <head>
    <title>College Login Portal</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    
    <link rel="stylesheet" type="text/css" href="1.css">


  </head>
  <body>
    <!-- <img src="pu.jpg" class="bImage"> -->
    <div class="background_area"></div>
    <div class="container">
      <div class="left-half">
       
        <img src="pu-logodark.png" alt="PU Logo" class="pu-logo-img">
        
        
        <form class="login-form" action="" method="post">
          <h2 class="phd">Ph.D Admissions</h2>
          <div class="card">

      
      
            <div class="heading">Student Portal </div>    
          <input type="text" name="username" placeholder="Enter User ID"  class="input_text_line">
          <input type="password" name="password" placeholder="Password"  required onautocomplete="off" class="input_text_line"><br>
          <input class="login-button" type="submit" value="Login">
          <p class="register">Don't have an account?&nbsp;&nbsp; <a  href="#" class="font-bold register_" onclick="loadSignUp()"> <u> Register</u></a></p>
        </form>
      </div>
      </div>
      <div class="right-half"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
